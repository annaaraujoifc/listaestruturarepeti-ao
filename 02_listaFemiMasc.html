<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    //PROCESSAMENTO
    let feminino = [];
    let masculino = [];

    for (let item of listaDeNomes) {

        const genero = prompt(`O nome ${item} masculino (M) ou feminino (F)?`).toUpperCase();
        (genero === 'M') ? masculino.push(item) : feminino.push(item);
    }


    //SAÍDA

    document.write("Lista de nomes femininos:")

    for (let item of feminino) {
        document.write(`<li>${item}</li>`);
    }
    document.write("Lista de nomes masculinos:")
    for (let item of masculino) {
        document.write(`<li>${item}</li>`);
    }

</script>
